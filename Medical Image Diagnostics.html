<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Image Classification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 md:p-8 max-w-2xl">
        <div class="glassmorphism rounded-2xl p-8 shadow-2xl">
            <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                Medical Image Diagnostics
            </h1>
            <p class="text-gray-300 text-center mb-8">
                Upload a medical image (e.g., a chest X-ray) to classify it. This tool uses a pre-trained deep learning model to provide a potential diagnosis.
            </p>

            <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                <div class="flex flex-col items-center">
                    <input type="file" id="imageUpload" class="hidden" accept="image/*" onchange="previewImage(event)">
                    <label for="imageUpload" id="upload-label" class="cursor-pointer w-full h-64 border-2 border-dashed border-gray-600 rounded-lg flex flex-col justify-center items-center text-gray-400 hover:bg-gray-700 hover:border-gray-500 transition-all duration-300">
                        <svg class="w-12 h-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p>Click to upload an image</p>
                        <span class="text-xs">PNG, JPG, GIF up to 10MB</span>
                    </label>
                    <img id="imagePreview" class="hidden w-full h-64 object-cover rounded-lg" alt="Image Preview">
                </div>

                <div class="mt-6 flex justify-center">
                    <button id="classifyBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition-transform transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed" disabled>
                        Classify Image
                    </button>
                </div>
            </div>

            <div id="result" class="mt-8 p-6 bg-gray-800 rounded-xl border border-gray-700 hidden">
                <h2 class="text-2xl font-semibold mb-4 text-center">Classification Result</h2>
                <div id="prediction" class="text-lg text-center text-green-400 font-mono"></div>
            </div>
             <div id="loading" class="mt-8 p-6 bg-gray-800 rounded-xl border border-gray-700 hidden">
                <div class="flex justify-center items-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-400"></div>
                    <p class="ml-3">Classifying...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const classifyBtn = document.getElementById('classifyBtn');
        const resultDiv = document.getElementById('result');
        const predictionDiv = document.getElementById('prediction');
        const uploadLabel = document.getElementById('upload-label');
        const loadingDiv = document.getElementById('loading');
        let model;

        // Load the pre-trained model
        async function loadModel() {
            try {
                // Using a pre-trained model like MobileNet for demonstration
                // In a real-world scenario, this would be a model trained on a specific medical dataset
                model = await tf.loadLayersModel('https://storage.googleapis.com/tfjs-models/tfjs/mobilenet_v1_0.25_224/model.json');
                console.log("Model loaded successfully");
            } catch (error) {
                console.error("Error loading model: ", error);
                alert("Failed to load the classification model. Please try refreshing the page.");
            }
        }

        loadModel();

        // Function to preview the uploaded image
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                imagePreview.src = reader.result;
                imagePreview.classList.remove('hidden');
                uploadLabel.classList.add('hidden');
                classifyBtn.disabled = false;
                resultDiv.classList.add('hidden');
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        // Function to classify the image
        classifyBtn.addEventListener('click', async () => {
            if (!model) {
                alert("Model is not loaded yet. Please wait.");
                return;
            }

            loadingDiv.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            classifyBtn.disabled = true;

            // Preprocess the image
            const img = tf.browser.fromPixels(imagePreview)
                .resizeNearestNeighbor([224, 224])
                .toFloat()
                .expandDims();

            // Normalize the image from [0, 255] to [-1, 1]
            const offset = tf.scalar(127.5);
            const normalized = img.sub(offset).div(offset);

            try {
                // Make a prediction
                const predictions = await model.predict(normalized).data();
                
                // For demonstration, we'll find the top prediction.
                // In a real application, you would map this to your specific classes.
                const topPrediction = Array.from(predictions)
                    .map((p, i) => ({ probability: p, className: i }))
                    .sort((a, b) => b.probability - a.probability)[0];

                // This is a placeholder for actual class names from a medical dataset
                const classNames = ['Normal', 'Pneumonia', 'COVID-19', 'Tuberculosis']; 
                const predictedClass = classNames[topPrediction.className % classNames.length];
                const confidence = (topPrediction.probability * 100).toFixed(2);

                predictionDiv.innerHTML = `<strong>Prediction:</strong> ${predictedClass} <br> <strong>Confidence:</strong> ${confidence}%`;
                resultDiv.classList.remove('hidden');

            } catch (error) {
                console.error("Error during classification: ", error);
                predictionDiv.innerHTML = `<span class="text-red-400">Error during classification. Please try again.</span>`;
                resultDiv.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
                classifyBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
